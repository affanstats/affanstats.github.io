<!DOCTYPE html>
<html lang="en" class="scroll-smooth bg-base">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <meta name="description" content="Academic & Research Portfolio">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        base: 'rgb(var(--c-base) / <alpha-value>)',
                        surface: 'rgb(var(--c-surface) / <alpha-value>)',
                        primary: 'rgb(var(--c-primary) / <alpha-value>)',
                        secondary: 'rgb(var(--c-secondary) / <alpha-value>)',
                        accent: 'rgb(var(--c-accent) / <alpha-value>)', 
                    },
                    fontSize: {
                        '10xl': '10rem',
                    }
                }
            }
        }
    </script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-base text-primary antialiased font-sans selection:bg-accent selection:text-white transition-colors duration-300">

    <!-- Navigation (Generated) -->
    <nav id="navbar" class="fixed top-0 w-full z-50 bg-base/80 backdrop-blur-md border-b border-primary/10 transition-all duration-300 transform translate-y-0"></nav>

    <!-- Main Content -->
    <main class="w-full max-w-7xl mx-auto px-6 md:px-12 pt-20">
        
        <!-- Hero Section -->
        <header id="hero" class="min-h-[90vh] flex flex-col justify-center relative overflow-hidden mb-32 fade-in-section"></header>

        <!-- About Section -->
        <section id="about" class="mb-32 grid md:grid-cols-12 gap-8 fade-in-section"></section>

        <!-- Projects Section -->
        <section id="projects" class="mb-32 grid md:grid-cols-12 gap-8 fade-in-section"></section>

        <!-- Publications Section -->
        <section id="publications" class="mb-32 grid md:grid-cols-12 gap-8 fade-in-section"></section>

        <!-- Misc Section (Awards/News) -->
        <section id="misc" class="mb-32 grid md:grid-cols-12 gap-8 fade-in-section"></section>
        
        <!-- Redirects Section -->
        <section id="redirects" class="mb-32 grid md:grid-cols-12 gap-8 fade-in-section"></section>

    </main>

    <!-- Footer -->
    <footer id="footer" class="border-t border-primary/10 mt-32 py-12 px-6 md:px-12 max-w-7xl mx-auto fade-in-section"></footer>

    <script src="script.js"></script>
</body>
</html>
